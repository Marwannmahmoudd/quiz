<html>
    <head>
        <link href="css/all.min.css" rel="stylesheet">
        <link href="css/oop.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
        <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    </head>
    
    <main id="particles-js" class=" w-100 position-relative">
        <div class="container py-5 position-absolute start-50 top-50 translate-middle">
         
            <div class="maintitle text-center  display-1">
                <h1>QUIZ APP</h1>
            </div>
    
    <section id="setting" class="animate__animated animate__backInRight show">
        <h3 class="h4 text-white text-uppercase text-center card-title border-opacity-50 border-bottom pb-4">setting your quiz</h3>
    <div class="category pt-3  px-3">
        
        <h3 class="h4 text-white">Category</h3>
        <select id="category" class="form-select">
           <option value="9">Genral Knowledge</option>
           <option value="21">Sports</option>
           <option value="27">Animals</option>
           <option value="15">Video Games</option>
           <option value="23">History</option>
           <option value="18">Since: Computer</option>
        </select>
     </div>
     <div class="difficulty my-5 d-flex flex-column px-3">
        <h3 class="h4 text-white">Difficulty</h3>
    <div class="pretty p-default p-round p-smooth p-plain">
        <input type="radio" name="radio1" value="easy" checked>
        <div class="state p-success-o">
            <label class="text-white">Easy</label>
        </div>
    </div>

    <div class="pretty p-default  p-round p-smooth p-plain " >
        <input type="radio" name="radio1" value="medium">
        <div class="state p-success-o">
            <label class="text-white ">medium</label>
        </div>
    </div>

    <div class="pretty p-default p-round p-smooth p-plain">
        <input type="radio" name="radio1" value="hard">
        <div class="state p-success-o">
            <label class="text-white">hard</label>
        </div>
    </div>
</div>

    
    <div class="amount px-3 ">
        <div class="form-floating">
         <input id="amount" type="number"  class="form-control" placeholder=" " value="1" min="1" max="50">
           <label for="amount" class="text-white">Number of Questions</label>
        </div>
     </div>
     <div>
     <p class="alert alert-danger col-3 my-3 ms-3 text-center text-nowrap w-auto" id="limit">the limit is 50 question</p>
     </div>
     <button class="float-end d-flex bg-dark rounded-5  " id="start">
        <div class="svg-wrapper-1">
           <div class="svg-wrapper text-white pt-1">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"></path>
                 <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
              </svg>
           </div>
        </div>
        <span class="text-white ps-2 fs-5">Start</span>
     </button>
     <p id="alertNumber" class="alert alert-danger mt-4 col-5 small text-center  ms-3 ">Enter Number Of Question</p>
</section>
<section id="quiz" class=" py-4 animate__animated animate__backInRight">
    <div class="main-title clearfix border-opacity-50 border-bottom pb-4">
       <h2 class="text-uppercase text-center card-title">quiz</h2>

       <span id="inCorrect" class="badge text-bg-danger float-start ms-5 p-2 text-uppercase animate__animated">inCorrect</span>
       <span id="Correct" class="badge text-bg-success float-start ms-5 p-2 text-uppercase animate__animated">Correct</span>

       <span class="badge text-bg-warning p-3 rounded-pill float-end mx-4">
          <div class="clearfix"></div>
          <span id="from"></span> OF <span id="to"></span> Question</span>
    </div>

    <div class="card-body col-md-9 mx-md-auto">
       <div class="question-content">
          <h3 class="h4">Q: <span class="h6" id="questionTitle"></span></h3>
          <ul id="questionContent" class="list-inline pt-3">
             <!-- Radio Button (Answer) -->
             <li class="my-3 animate__animated">
                <div class="pretty p-default p-round p-smooth p-plain">
                   <input type="radio" name="answer" value="">
                   <div class="state p-success-o">
                      <label> Answer Here </label>
                   </div>
                </div>
             </li>
          </ul>
       </div>

       <div class="btn-sction clearfix mt-5 ms-4">
          <button class="float-end d-flex bg-dark rounded-5 " id="nextQuestion">
             <div class="svg-wrapper-1">
                <div class="svg-wrapper text-white mt-1">
                   <svg viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                   </svg>
                </div>
             </div>
             <span class="text-white fs-5 ms-3">Next</span>
          </button>
       </div>
       <p id="alertanswer" class="alert alert-danger col-7 text-center ">Select answer...</p>
    </div>
 </section>
 <section id="finsish" class="py-4 animate__animated animate__backInRight ">
    <div class="main-title border-opacity-50 border-bottom pb-4 clearfix">
       <h2 class="text-uppercase text-center card-title">finish</h2>
    </div>
    <div class="card-body col-md-9 mx-md-auto">
       <div class="question-content text-center">
          <h3>Score</h3>
          <h4 class="display-1 mt-4" id="score"></h4>
       </div>

       <div class="btn-sction clearfix mt-5  ">
          <button class="float-end d-flex bg-dark rounded-5  " id="end">
             <div class="svg-wrapper-1">
                <div class="svg-wrapper text-white">
                   <svg viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                   </svg>
                </div>
             </div>
             <span class="text-white ms-2">Try again ?</span>
          </button>
       </div>
    </div>
 </section>
</div>
    </main>
    <body >
        <script src="js/particles.js"></script>
      <script src="js/jquery-3.6.3.min.js"></script>
       
        <script src="js/app.js"></script>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
